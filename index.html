<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement en Cryptomonnaie</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self'; connect-src 'self' https://mainnet.infura.io">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #0056b3;
        }
        p, h3 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #connectButton, #payButton {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #connectButton:hover, #payButton:hover {
            background-color: #003f7f;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #ff0000;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Paiement en Cryptomonnaie</h2>
    <p>Sélectionnez le produit que vous souhaitez acheter et suivez les instructions ci-dessous pour effectuer un paiement en cryptomonnaie.</p>

    <h3>Produits disponibles :</h3>
    <ul>
        <li>Sauce Piquante 1 - 10 USDT</li>
        <li>Sauce Piquante 2 - 12 USDT</li>
        <li>Piment en Poudre - 8 USDT</li>
    </ul>

    <button id="connectButton">Connecter votre Wallet</button>
    <div id="status"></div>

    <form id="paymentForm">
        <div class="form-group">
            <label for="blockchain">Sélectionnez la blockchain:</label>
            <select id="blockchain" name="blockchain">
                <option value="eth">Ethereum</option>
                <option value="bsc">Binance Smart Chain</option>
                <option value="sol">Solana</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Nom du Produit:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="amount">Montant à Envoyer (en USDT):</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
        </div>
        <button type="button" id="payButton">Payer</button>
    </form>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            const blockchain = document.getElementById('blockchain').value;
            if (blockchain === 'eth' || blockchain === 'bsc') {
                if (window.ethereum) {
                    window.web3 = new Web3(window.ethereum);
                    try {
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        document.getElementById('status').innerText = 'Wallet connecté';
                        document.getElementById('status').style.color = '#28a745';
                    } catch (error) {
                        console.error(error);
                        document.getElementById('status').innerText = 'Connexion au wallet échouée';
                    }
                } else {
                    document.getElementById('status').innerText = 'MetaMask non détecté';
                }
            } else if (blockchain === 'sol') {
                // Pour Solana, nous utiliserons Phantom Wallet
                try {
                    const provider = window.solana;
                    if (provider.isPhantom) {
                        await provider.connect();
                        document.getElementById('status').innerText = 'Wallet Solana connecté';
                        document.getElementById('status').style.color = '#28a745';
                    } else {
                        document.getElementById('status').innerText = 'Phantom Wallet non détecté';
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById('status').innerText = 'Connexion au wallet échouée';
                }
            }
        });

        document.getElementById('payButton').addEventListener('click', async () => {
            const product = document.getElementById('product').value.trim();
            const amount = parseFloat(document.getElementById('amount').value.trim());
            const blockchain = document.getElementById('blockchain').value;

            if (!product || isNaN(amount) || amount <= 0) {
                alert('Veuillez remplir tous les champs correctement.');
                return;
            }

            if (blockchain === 'eth' || blockchain === 'bsc') {
                const accounts = await window.web3.eth.getAccounts();
                const usdtAddress = blockchain === 'eth' ? 'ADRESSE_ETH_USDT' : 'ADRESSE_BSC_USDT';

                try {
                    await window.web3.eth.sendTransaction({
                        from: accounts[0],
                        to: usdtAddress,
                        value: window.web3.utils.toWei(amount.toString(), 'ether')
                    });
                    alert('Paiement effectué avec succès');
                    // Envoyer les détails de la commande par email ou enregistrer dans une base de données
                } catch (error) {
                    console.error(error);
                    alert('Erreur lors du paiement');
                }
            } else if (blockchain === 'sol') {
                const provider = window.solana;
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: 'ADRESSE_SOL_USDT',
                        lamports: amount * solanaWeb3.LAMPORTS_PER_SOL, // Conversion de USDT à SOL nécessaire ici
                    })
                );

                try {
                    const signature = await provider.signAndSendTransaction(transaction);
                    await connection.confirmTransaction(signature);
                    alert('Paiement effectué avec succès');
                    // Envoyer les détails de la commande par email ou enregistrer dans une base de données
                } catch (error) {
                    console.error(error);
                    alert('Erreur lors du paiement');
                }
            }
        });
    </script>
</body>
</html>
