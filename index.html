<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement en Cryptomonnaie</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Paiement en Cryptomonnaie</h2>
    <p>Sélectionnez le produit que vous souhaitez acheter et suivez les instructions ci-dessous pour effectuer un paiement en cryptomonnaie.</p>

    <h3>Produits disponibles :</h3>
    <ul>
        <li>Sauce Piquante 1 - 10 USDT</li>
        <li>Sauce Piquante 2 - 12 USDT</li>
        <li>Piment en Poudre - 8 USDT</li>
    </ul>

    <button id="connectButton">Connecter votre Wallet</button>
    <div id="status"></div>

    <form id="paymentForm">
        <div class="form-group">
            <label for="blockchain">Sélectionnez la blockchain:</label>
            <select id="blockchain" name="blockchain">
                <option value="eth">Ethereum</option>
                <option value="bsc">Binance Smart Chain</option>
                <option value="sol">Solana</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Nom du Produit:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label for="amount">Montant à Envoyer (en USDT):</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
        </div>
        <button type="button" id="payButton">Payer</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
